<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-up Form</title>
        <link href="signup-style.css" rel="stylesheet">
    </head>
    <body>

        <section class="page-wrapper">

            <section class="left">
                <header class="header-logo">
                    INFRA-STAR ☇
                </header>
            </section>

            <section class="right">

                <header>
                    <p class="header-logo">INFRA-STAR ☇</p>

                    <div class="header-info">
                        <p class="header-signup">Create your Odin Account 
                            <br>Or <a class="underline" href="../index.html">sign in to your existing account</a></p>
                    </div>

                </header>

                <form action="" method="post">
                    <div class="form-container">  

                        <div class="form-row">
                            <label for="firstName">
                                <span>FIRST NAME</span> 
                                <strong><span class="req" aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="firstName" name="firstName" required maxlength="64" placeholder="First Name"/>
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div class="form-row">
                            <label for="lastName">
                                <span>LAST NAME</span> 
                                <strong><span class="req" aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="lastName" name="lastName" required maxlength="64" placeholder="Last Name"/>
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div class="form-row">
                            <label for="email">
                                <span>EMAIL</span> 
                                <strong><span class="req" aria-label="required">*</span></strong>
                            </label>
                            <input type="email" id="email" name="email" minlength="5" required placeholder="name@example.com"/>
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div class="form-row">
                            <label for="phone">
                                <span>PHONE NUMBER</span> 
                                <strong><span class="req" aria-label="required">*</span></strong>
                            </label>
                            <input type="tel" id="phone" name="phone" required
                                placeholder="Phone number"
                                pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                            />
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div class="form-row">
                            <label for="password">
                                <span>PASSWORD</span> 
                                <strong><span class="req" aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="password" name="password"
                                minlength="8" required
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            />
                            <span class="error" aria-live="polite"></span>
                        </div>

                        <div class="form-row">
                            <label for="conf-password">
                                <span>CONFIRM PASSWORD</span> 
                                <strong><span class="req" aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="conf-password"
                                name="conf-password" minlength="8" required
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                            />
                            <span class="error" aria-live="polite"></span>
                        </div>

                    </div>
                    <button type="submit" class="create-account">Create Account</button>
                </form>

            </section>

        </section>
        <script src="script.js"></script>
    </body>
</html>
